  - test
  - deploy

variables:
  PROJECT_DIR: "streamlit_app"

default:
  image: python:3.10

before_script:
  - python -m venv venv
  - source venv/bin/activate
  - pip install --upgrade pip
  - pip install -r $PROJECT_DIR/requirements.txt

